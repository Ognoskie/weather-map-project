<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/keys.js"></script>
    <script src="js/mapbox-geocoder-utils.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400" rel="stylesheet">
    <link rel="stylesheet" href="css/weather_map.css">
    <title>Weather Map Project</title>
</head>
<body>
<div class="page-wrapper">
    <!--Map start-->
    <div id="map"></div>
    <!--Map end-->
    <div class="container-fluid">
        <div class="col d-flex justify-content-center">
            <h1>Weather Today!</h1>
        </div>
        <div class="gap-3 d-flex justify-content-end">
            <!--            <h2 class="fs-4">Current City</h2>-->
            <div id="current-city" class="fs-4"></div>
        </div>
    </div>

    <!--search bar start-->
    <div class="search-div container-fluid">
        <div class="row">
            <div class="col d-flex justify-content-end ">
                <input id="search-input" class="search-bar" type="search" placeholder="City, State or Zip Code">
                <button id="search-btn" class="search-button">Search</button>
            </div>
        </div>
    </div>


    <!--search bar end-->

    <!--Weather cards start-->
    <div class="container-fluid d-flex flex-wrap cards-weather flex-grow-1 align-items-end">
        <!--    <div class="row">-->
        <div class="weather-cards-mask ">
            <div class="weather-cards d-flex flex-wrap justify-content-evenly py-4">
            </div>
        </div>
        <!--</div>-->
    </div>
    <!--weather cards end-->


</div>
<!--&lt;!&ndash; used to import minMaxTemps function &ndash;&gt;-->
<!--<script src="js/min-max-temps.js"></script>-->

<!-- include jQuery -->
<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

<!-- include API key file -->
<script src="js/weather_map.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
